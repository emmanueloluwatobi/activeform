<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha384-FaNb8eY1KwBXu8BYz7nPYL/2v3CGPcflF1d5bPDAfFMO5cPVMbUpGMEjb7TCQ3Hx" crossorigin="anonymous">
    <link rel='stylesheet' href='css/all.min.css'>
    <link rel='stylesheet' href='css/fontawesome.min.css'>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
</head>
<body>
    <div class="container">
        <form id="contact-form" autocomplete="off">
            <h3>Get In Touch</h3>
            <input type="text" id="name" placeholder="Your Name" required>
            <input type="email" id="email" placeholder="Email id" required>
            <input type="tel" id="phone" placeholder="Phone no." required>
            <textarea  id="message"  rows="4" placeholder="How can we help you?" required></textarea>
            <button type="submit" id="sendMailBtn">Send Message <i class="fas fa-paper-plane"></i></button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
